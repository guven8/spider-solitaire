<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider Solitaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="control-panel">
      <div class="container">
        <button id="deal">Deal</button>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy (1 suit)</option>
          <option value="medium">Medium (2 suits)</option>
          <option value="hard">Hard (4 suits)</option>
        </select>
      </div>
    </div>
    <div id="game-container">
      <div class="top">
        <div id="top-deck"></div>
        <div id="completed-sequences"></div>
      </div>
      <div id="deck" class="deck"></div>
    </div>
    <div class="credit">
      Photo by
      <a
        href="https://unsplash.com/@raphhowald?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Raph Howald</a
      >
      on
      <a
        href="https://unsplash.com/photos/high-angle-photography-of-waves-towards-shore-ETMwh_PSjLA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
